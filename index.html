   <title>Timer</title>

<body>

      <h4>Click anywhere on screen to Start and Stop</h4>

         00
      </div>
      <span>:</span>

         00
      </div>

      <span>:</span>
      <div id="milliseconds">
         00

      </div>

   </div>
